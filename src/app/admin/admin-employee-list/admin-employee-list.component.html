<table *ngIf="employeeList">
    <tr *ngFor="let employee of employeeList">
    <td>{{employee.id}}</td>
    <td>{{employee.name}}</td>
    <td>{{employee.lastName}}</td>
    <td><a routerLink="{{employee.id}}/edit">Edit</a></td> 
</tr>
</table>
