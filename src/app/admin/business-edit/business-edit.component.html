<h3>Update Business</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div >
      <label for="name">Name</label>
      <input type="text" required [(ngModel)]="businessDTO.businessName" name="businessName">
    </div>
    <div >
        <label for="name">Type</label>
        <input type="text" required [(ngModel)]="businessDTO.businessType" name="businessType">
      </div>
      <div >
        <label for="name">City</label>
        <input type="text" required [(ngModel)]="businessDTO.businessCity" name="businessCity">
      </div>
      <div >
        <label for="name">PostCode</label>
        <input type="text" required [(ngModel)]="businessDTO.businessPostCode" name="businessPostCode">
      </div>
      <div >
        <label for="name">Street</label>
        <input type="text" required [(ngModel)]="businessDTO.businessStreet" name="businessStreet">
      </div>
      <div >
        <label for="name">House Number</label>
        <input type="text" required [(ngModel)]="businessDTO.businessHouseNumber" name="businessHouseNumber">
      </div>
      <div >
        <label for="name">Details</label>
        <input type="text" required [(ngModel)]="businessDTO.businessDetails" name="businessDetails">
      </div>
      <div class="form-group">
        
        <label for="name">Owner Name</label>
        <select [(ngModel)]="businessDTO.ownerId" name="ownerId">
          <option  *ngFor="let owner of ownerList" [ngValue]="owner.id">{{owner.ownerName}}</option>
        </select>
      </div>


 

    <button class="btn btn-success" type="submit">Save</button>
    
    <a href="/admin/businesses" class="btn btn-secondary" role="button" aria-pressed="true">Anuluj</a>
    


  </form>
</div>
