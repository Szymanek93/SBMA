<h3>Create Report</h3>
<div>
  <form (ngSubmit)="onSubmit()">
         <div class="form-group row">
            <label for="name" class="col-2 col-form-label" >Business</label>
            <div class="col-10">
            <select [(ngModel)]="reportDTO.businessId" name="businessId">
            <option  *ngFor="let business of businessList" [ngValue]="business.id">{{business.businessName}} </option>
          </select>
        </div>
    </div>
      <div class="form-group row">
        <label for="name" class="col-2 col-form-label">Employee</label>
        <div class="col-10">
            <select [(ngModel)]="reportDTO.employeeId" name="employeeId" placeholder="Choose">
            <option  *ngFor="let employee of employeeList" [ngValue]="employee.id" >{{employee.name}} {{employee.lastName}} </option>
          </select>
      </div>
    </div>
    <div class="form-group row">
        <label for="name" class="col-2 col-form-label">Completed Tasks</label>
        <div class="col-10">
        <input type="text" class="form-control" id="Completed Tasks" required [(ngModel)]="reportDTO.reportCompletedTasks" name="reportCompletedTasks" placeholder=" describe the task">
      </div>
    </div>
      <div class="form-group">
        <label for="name"> Points Amount</label>
        <input type="number" class="form-control" id="Points Amount" required [(ngModel)]="reportDTO.reportPointsAmount" name="reportPointsAmount" placeholder=" number">
      </div>
      <div class="form-group">
        <label for="name">OtherTasks</label>
        <input type="text" class="form-control" id="Other Tasks" required [(ngModel)]="reportDTO.reportOtherTasks" name="businessStreet"   placeholder="extra tasks">
      </div>

      <div class="form-group row">
        <label for="warks-date-input" class="col-2 col-form-label" > Works Date</label>
        <div class="col-10">
        <input class="form-control" type="date"  id="warks-date-input" required [(ngModel)]="reportDTO.reportWorksDate" name="reportWorksDate">
    </div>
      </div>
      <div class="form-group row">
        <label for="name" class="col-2 col-form-label"> Development Date</label>
        <div class="col-10">
        <input type="date" class="form-control" id="Development Date" required [(ngModel)]="reportDTO.reportDevelopmentDate" name="reportDevelopmentDate">
    </div>
      </div>
   <div> <button type="submit" class="btn btn-success">Zapisz</button></div>
    <div><button (click)="refresh()" class="btn btn-primary" type="button">Wyczyść(zmienic z reload na refresh)</button></div>
  </form>
</div>
